    <p>Write a JavaScript function that takes a positive integer as a parameter and checks if it's a perfect number</p>

    <br>
    <hr>

    <center><div style="padding: 20px;background-color:#EF6262;width: 400px;height: 100px;border-radius: 14px;">

    <button style="padding: 10px 20px;border: none;border-radius: 10px;background-color: #352F44;color: #F7E987;" onclick="perfect()" id="btn">Check</button>
